dist: trusty
sudo: false
language: python
python:
- "3.5"
- "3.6"
- "3.7-dev"
install:
- pip install aiohttp
- pip install uritemplate
- pip install tqdm
- pip install pydiatra pyflakes
- pip install restructuredtext-lint
script:
- ./github-upload --help
- python3 -m pydiatra .
- python3 -m pyflakes .
- restructuredtext-lint --encoding=UTF-8 README

